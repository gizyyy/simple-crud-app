<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="text"
              id="age"
              formControlName="age"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!registerForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>

    <div
      class="row"
      *ngIf="students !== undefined && students !== null && students.length > 0"
    >
      <hr />
      <h3>Students</h3>
      <div class="col-xs-12" *ngFor="let student of students; let i = index">
        <hr />
        <p>
          Student - {{ i + 1 }} | Name :{{ student.studentItem.name }} | Age :
          {{ student.studentItem.age }}
        </p>
        <button class="btn btn-danger" (click)="onRemove(student.key)">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
